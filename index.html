<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cade Edney</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/81b49b0c3d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#home" class="menu-item">Home</a>
        <a href="#about" class="menu-item">About</a>
        <a href="#projects" class="menu-item">Projects</a>
        <a href="#contact" class="menu-item">Contact</a>
    </div>

    <a href="javascript:void(0);" class="openbtn" onclick="openNav()"></a>

    <div class="page-container" id="page">
        <section id="home" class="home">
            <h1 class="fancy">Hello,&nbspI'm&nbspCade&nbspEdney!</h1>
            <div class="arrow"></div>
        </section>
        <section id="about" class="about">
            <div class="card">
                <div class="content">
                    <div class="front">
                    </div>
                    <div class="back">
                    </div>
                </div>
            </div>
            <div class="about-txt">
                <h2 class="about-heading">I am a 
                        <span style="--order: 1" class="astro-teal" id="pulse" onmouseover="changeAbtText('student')" onmouseleave="changeAbtText('default')">student</span>, 
                        <span style="--order: 2" class="astro-teal" id="pulse" onmouseover="changeAbtText('coder')" onmouseleave="changeAbtText('default')">coder</span>, 
                        <span style="--order: 3" class="astro-teal" id="pulse" onmouseover="changeAbtText('musician')" onmouseleave="changeAbtText('default')">musician</span></h2>
                <h2 class="about-desc" id="changer">Hover over the pulsing words for more info!</h2>
            </div>
        </section>
        <section id="projects" class="projects">
            <div class="options">
                <div class="option active" style="--optionBackground:url(./images/place1.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fa-solid fa-skull-crossbones icon2"></i>
                        </div>
                        <div class="info">
                            <div class="main">Card 1</div>
                            <div class="sub">This is the first card</div>
                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(./images/place2.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fas fa-calculator icon2"></i>
                        </div>
                        <div class="info">
                            <div class="main">Card 2</div>
                            <div class="sub">This is the second card</div>
                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(./images/place3.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fas fa-motorcycle icon2"></i>
                        </div>
                        <div class="info">
                            <div class="main">Card 3</div>
                            <div class="sub">This is the third card</div>
                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(./images/place4.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fa-solid fa-ankh icon2"></i>
                        </div>
                        <div class="info">
                            <div class="main">Card 4</div>
                            <div class="sub">This is the fourth card</div>
                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(./images/place5.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fa-solid fa-atom icon2"></i>
                        </div>
                        <div class="info">
                            <div class="main">Card 5</div>
                            <div class="sub">This is the fifth card</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact">
            <div class="contact-text">Check Out My</div>
            <div class="contact-icons">
                
            </div>
        </section>
    </div>
</body>

</html>
